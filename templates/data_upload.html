<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,500&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="static/css/base_style.css">
		<link rel="stylesheet" href="static/css/handson.css">
		<link rel="icon" type="image/x-icon" href="static/images/i-SpeakR_icon2.ico">
		<title>i-SpeakR</title>
	</head>

	<body lang="en-IN">

		<div class="flex-container title_pane">
			<img src="static/images/gov-logo-1.png" alt="MeitY, GoI, logo" title="MeitY, GoI">
			<img src="static/images/i-SpeakR_icon2.bmp" alt="i-SpeakR logo" title="i-SpeakR" height="75px">
		</div>

		<div class="flex-container menu_pane">
			<div class="menu_items hyperlink" onclick="window.open('index.html', '_self');">
				Home
			</div>
			&emsp;
			<div class="menu_items hyperlink" onclick="window.open('about.html', '_self');">
				About
			</div>
			&emsp;
			<div class="menu_items hyperlink" onclick="window.open('resources.html', '_self');">
				Resources
			</div>
			&emsp;
			<div class="menu_items hyperlink" onclick="window.open('https://docs.google.com/document/d/1HWLw-77FtyDvZtOyU7r_3uWLRRvLRZIX/edit#', '_self');">
				I-MSLV Challenge
			</div>
			&emsp;
			<div class="menu_items hyperlink" onclick="window.open('/home/mrinmoy/Documents/Speaker_Recognition_MeitY_Project/Project_Related/DEMO/Speaker_Recognition/home.html', '_self');">
				Demo
			</div>
			&emsp;
			<div class="menu_items hyperlink selected_menu">
				Hands-on
			</div>
			<div class="empty_menu_item">
			</div>
		</div>

		<div class="heading1 handson_width">Hands-On</div>

		<div class="flex-container tier2_menu_pane handson_width">
			<div class="tier2_menu_items hyperlink" onclick="">
				Theory
			</div>
			&emsp;
			<div class="tier2_menu_items hyperlink tier2_selected_menu" onclick="">
				Procedure
			</div>
			&emsp;
			<div class="tier2_menu_items hyperlink" onclick="">
				Self Evaluation
			</div>
			&emsp;
			<div class="tier2_menu_items hyperlink" onclick="">
				Feedback
			</div>
			&emsp;
			<div class="tier2_menu_items hyperlink" onclick="">
				References
			</div>
		</div>



		<div class="flex-container dashboard handson_dashboard handson_width">
			<div class="content_space">
				<div class="subsection">
				    
					<form action="uploader.html" method="POST" enctype="multipart/form-data">
						<div class="row">
							<div class="column">
								<label for="available_datasets">Available datasets:</label>
							</div>
							<div class="column">
								<select id="available_datasets" name="available_datasets">
								{% for set in datasets %}
								<option value={{set}}>{{set}}</option>
								{% endfor %}
								<option value="other">Other</option>
								</select>
							</div>
							<div class="column">
								<input type="file" name="file[]"  webkitdirectory="" directory="" multiple class="file_upload"/>
							</div>
							<div class="column">
								<input type="submit" value="Upload Dataset" class="click_button"/>
							</div>
						</div>
					</form>
				</div>

			</div>
		</div>

		<div class="flex-container footer">
			<div>Â© Designed and maintained by IIT Dharwad.</div>
		</div>

	</body>
</html>
